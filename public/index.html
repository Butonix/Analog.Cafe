      /* <Nav/> CSS */
      #nav {
        margin: 0;
        position: relative;
        z-index: 20;
        margin-top: 2.5em;
        margin-bottom: 2.5em;
      }
      #nav, #wait {
        font-family: Arial,sans-serif;
        letter-spacing: 0.005em;
        line-height: 1.15em;
        font-weight: 700;
      }
      .fonts-loaded-headers #nav, .fonts-loaded-headers #wait {
        font-family: "Exo 2",Arial, sans-serif;
        letter-spacing: 0.025em;
        font-weight: 600;
        line-height: 1.15em;
      }
      @media (min-width: 32.5625em){
        #nav, #wait {
          font-size: 20px;
        }
      }
      @media (max-width: 20em){
        #nav, #wait {
          font-size: 17px;
        }
      }
      @media (max-width: 32.5em){
        #nav, #wait {
          font-size: 18px;
        }
      }
      @media (min-width: 100.0625em){
        #nav, #wait {
          font-size: 23px;
        }
      }
      #wait {
        margin: -.65em auto 0;
        text-align: center;
      }
      #wait span {
        font-size: 0.85em;
      }
      #nav ul {
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        color: #2c2c2c;
      }
      #nav li {
        display: block;
        text-align: center;
        width: 7em;
      }
      @media (max-width: 46.875em){
        #nav li:not(.prime) {
          display: none;
        }
        #nav li.prime.center {
          order: 1;
        }
        #nav li.prime.left {
          order: 0;
        }
        #nav li.prime.right {
          order: 2;
        }
      }
      #nav a {
        color: inherit;
        text-decoration-skip: ink;
        background: #fff;
        text-decoration: none;
      }
      #nav a.active::before {
    		content: 				"";
    		width: 					110%;
    		left: 					-5%;
    		height: 				2px;
    		bottom: 				-5px;
    		background: 		${props => props.theme.color.foreground};
    		position: 			absolute;
    	}
      #logo {
        position: absolute;
        top: -1.75em;
        left: calc( 50% - 2.5em );
        z-index: 10;
        padding: 1em;
        width: 5em;
      }
      #logo > div {
        background: #2c2c2c;
        box-shadow: 0 1px 1px rgba(44,44,44,0.25);
        width: 3em;
        height: 3em;
        overflow: hidden;
        margin: 0 auto;
        padding: 0.5em;
        border-radius: 0.5em;
        transform: rotate(45deg);
      }
      #logo svg {
        transform: rotate(-45deg);
        height: 100%;
        width: 100%;
      }
      #logo svg path {
        fill: #fff;
      }

      /* exo-2-600normal - latin */

        font-family: 'Exo 2';
        font-style: normal;

        font-weight: 600;
        src:

          local('Exo 2-SemiBold'),
          url(%PUBLIC_URL%/fonts/exo-2-latin-600.woff2) format('woff2'),
          url(%PUBLIC_URL%/fonts/exo-2-latin-600.woff) format('woff'); /* Modern Browsers */

          local('Exo 2 SemiBold italic'),
          local('Exo 2-SemiBolditalic'),

    /* load fonts */
    var fonts = function fonts() {
    var doc = document.documentElement.classList;
    if (doc.contains("fonts-loaded")) return;
    if (sessionStorage.getItem("fonts-loaded") === "true") {
      doc.add("fonts-loaded-headers");
      doc.add("fonts-loaded");
      return;
    }
    new FontFaceObserver("Exo 2", {
      style: "normal",
      weight: 600
    }).load(null, 5000).then(function () {
      doc.add("fonts-loaded-headers");
      Promise.all([new FontFaceObserver("Lora", {
        style: "normal",
