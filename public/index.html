      /* <Nav/> CSS */
      #nav {
        margin: 0;
        position: relative;
        z-index: 20;
        margin-top: 2.5em;
        margin-bottom: 2.5em;

        font-family: Arial,sans-serif;
        letter-spacing: 0.005em;
        line-height: 1.15em;
        font-weight: 700;
      }
      .fonts-loaded-headers #nav {
        font-family: "Exo 2",Arial sans-serif;
        letter-spacing: 0.025em;
        font-weight: 600;
        line-height: 1.15em;
      }
      @media (min-width: 32.5625em){
        #nav {
          font-size: 20px;
        }
      }
      @media (max-width: 20em){
        #nav {
          font-size: 17px;
        }
      }
      @media (max-width: 32.5em){
        #nav {
          font-size: 18px;
        }
      }
      @media (min-width: 100.0625em){
        #nav {
          font-size: 23px;
        }
      }
      #nav ul {
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        color: #2c2c2c;
      }
      #nav li {
        display: block;
        text-align: center;
        width: 7em;
      }
      @media (max-width: 46.875em){
        #nav li:not(.prime) {
          display: none;
        }
        #nav li.prime.center {
          order: 1;
        }
        #nav li.prime.left {
          order: 0;
        }
        #nav li.prime.right {
          order: 2;
        }
      }
      #nav a {
        color: inherit;
        text-decoration-skip: ink;
        background: #fff;
        text-decoration: none;
      }
      #nav a.active::before {
    		content: 				"";
    		width: 					110%;
    		left: 					-5%;
    		height: 				2px;
    		bottom: 				-5px;
    		background: 		${props => props.theme.color.foreground};
    		position: 			absolute;
    	}
      #logo {
        position: absolute;
        top: -1.75em;
        left: calc( 50% - 2.5em );
        z-index: 10;
        padding: 1em;
        width: 5em;
      }
      #logo > div {
        background: #2c2c2c;
        box-shadow: 0 1px 1px rgba(44,44,44,0.25);
        width: 3em;
        height: 3em;
        overflow: hidden;
        margin: 0 auto;
        padding: 0.5em;
        border-radius: 0.5em;
        transform: rotate(45deg);
      }
      #logo svg {
        transform: rotate(-45deg);
        height: 100%;
        width: 100%;
      }
      #logo svg path {
        fill: #fff;
      }
